
  

 <h1 class="text-center" >{{ title }}</h1>
<div class="container mt-4 bg-secondary">
  <div class="row">
    <div class="col-12">
     
      <div *ngFor="let product of products.slice((currentPage - 1) * itemsPerPage, (currentPage - 1) * itemsPerPage + itemsPerPage)" class="card mb-3" cdkDrag (cdkDragDropped)="drop($event)">
        <img [src]="product.thumbnail" class="card-img-top" alt="Product Image">
  <div class="card-body  bg-info">
    <h5 class="card-title">{{ product.name }}</h5>
    <p class="card-text">{{ product.description }}</p>
    <p class="card-text">${{ product.price }}</p> 
  </div>
      
    </div><nav aria-label="Page navigation">
      <ul class="pagination">
        <li class="page-item" *ngFor="let page of getPages()">
          <a class="page-link" (click)="onPageChange(page)">{{ page }}</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
